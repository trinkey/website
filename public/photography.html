    <script>
      for (let i = 0; i < 39; i++) {

      }

      if (!enableBar) { dom("main").setAttribute("hidden", ""); }
      if (mobile) { dom("info").innerText = "This website not optimized for mobile. This is going to be an archive of my favorite photos I've taken." }
    </script>
