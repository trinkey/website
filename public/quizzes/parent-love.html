    <script src="/src/base.js"></script>

    <div id="container2">
      <script>
        const title = "This quiz will help you find out if your parent loves you!";
        const questions = [
          { question: "Question 1: How often do your parents say 'I love you'?", answers: ["Every day", "A few times a week", "Rarely", "Never heard it"] },
          { question: "Question 2: How do your parents react when you achieve something?", answers: ["They celebrate and express pride", "They acknowledge it but don't make a big deal", "They seem indifferent", "They never notice or care"] },
          { question: "Question 3: How often do your parents spend quality time with you?", answers: ["Frequently", "Sometimes", "Rarely", "Almost never"] },
          { question: "Question 4: How do your parents handle your mistakes?", answers: ["They are understanding and supportive", "They get upset but forgive quickly", "They hold grudges", "They never forgive or forget"] },
          { question: "Question 5: How well do your parents know your friends?", answers: ["Very well, they know them by name", "They know some of them", "They don't really know them", "They have no idea who my friends are"] },
          { question: "Question 6: How do your parents show affection?", answers: ["Hugs and kisses", "Verbal expressions", "Acts of service", "They don't show affection"] },
          { question: "Question 7: How do your parents handle your problems or concerns?", answers: ["They listen and offer solutions", "They listen but don't offer much help", "They dismiss my concerns", "They are never there for me"] },
          { question: "Question 8: How supportive are your parents of your goals and aspirations?", answers: ["Very supportive", "Somewhat supportive", "Not very supportive", "They don't care about my goals"] },
          { question: "Question 9: How do your parents react to your emotions?", answers: ["They are understanding and empathetic", "They are indifferent", "They get frustrated", "They never acknowledge my emotions"] },
          { question: "Question 10: How would you describe the overall atmosphere at home?", answers: ["Loving and supportive", "Neutral", "Tense and hostile", "Cold and distant"] },
        ];

        function end() {
          let score = answers.reduce((a, b) => a + b);

          let result;
          if (score > 23) {
            result = "It seems like your relationship with your parents is not very good. You might want to work on trying to improving it.";
          } else if (score > 15) {
            result = "It seems like there might be room for improvement in the parent-child relationship, however overall it isn't bad.";
          } else if (score > 6) {
            result = "Your parents love you and are generally supportive, but there's always room for strengthening your bond.";
          } else {
            result = "Congratulations! It's clear that your parents love you and have a strong connection with you.";
          }

          let x = document.getElementById("multiple-choice-engine-questions");
          x.innerHTML = result;
        }
      </script>
