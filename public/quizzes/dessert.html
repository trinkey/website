    <div id="container2">
      <script>
        const title = "Which Dessert Are You?";
        const questions = [
          { question: "Question 1: What's your favorite flavor?", answers: ["Chocolate", "Vanilla", "Strawberry", "Caramel"] },
          { question: "Question 2: How do you spend your ideal weekend?", answers: ["Binge-watching shows", "Outdoor adventure", "Reading a book", "Socializing with friends"] },
          { question: "Question 3: Choose a dessert activity:", answers: ["Baking cookies", "Decorating cupcakes", "Trying exotic pastries", "Making your own ice cream"] },
          { question: "Question 4: What's your go-to comfort food?", answers: ["Warm brownies", "Classic apple pie", "Smooth cheesecake", "Fluffy doughnuts"] },
          { question: "Question 5: Pick a color that makes your mouth water:", answers: ["Rich brown", "Creamy white", "Rosy pink", "Golden caramel"] },
        ];

        function end() {
          let x = document.getElementById("multiple-choice-engine-questions");

          let modeCalc = {};
          for (const num in answers) {
            modeCalc[num] = (modeCalc[num] || 0) + 1;
          }
          let max = modeCalc[Object.keys(modeCalc)[0]];
          for (const index in Object.keys(modeCalc)) {
            if (modeCalc[max] < modeCalc[index]) { max = index; }
          }

          switch (max) {
            case 0: x.innerHTML = "You are a decadent Chocolate Cake! Indulge in your rich and delightful personality."; break;
            case 1: x.innerHTML = "Adventure awaits you in the world of Vanilla Ice Cream! A classic with a twist."; break;
            case 2: x.innerHTML = "You are the sweet and refreshing Strawberry Sorbet! A burst of fruity joy."; break;
            case 3: x.innerHTML = "Caramel Pudding is your dessert soulmate! Enjoy the creamy and luscious sweetness."; break;
          }
        }
      </script>
      <script src="/src/quiz.js"></script>
    </div>
