  <body>
    <script src="/src/base.js"></script>

    <div id="container2">
      <script>
        const title = "Discover Your Spirit Animal!";
        const questions = [
          { question: "Question 1: What's your favorite outdoor activity?", answers: ["Hiking", "Sunbathing on the beach", "Running in the park", "Picnicking in the woods"] },
          { question: "Question 2: Choose a mode of transportation:", answers: ["Flying", "Swimming", "Running", "Climbing"] },
          { question: "Question 3: Pick a meal preference:", answers: ["Vegetarian", "Pescatarian", "Carnivore", "Vegan"] },
          { question: "Question 4: How do you handle stress?", answers: ["Hibernate and rest", "Seek the company of friends", "Take a solo adventure", "Engage in a creative activity"] },
          { question: "Question 5: What's your preferred climate?", answers: ["Hot and sunny", "Cool and breezy", "Rainy and misty", "Snowy and cold"] },
          { question: "Question 6: Select a superpower:", answers: ["Invisibility", "Teleportation", "Super strength", "Telepathy"] },
          { question: "Question 7: Choose a vacation destination:", answers: ["Tropical island", "Mountain retreat", "City exploration", "Wildlife safari"] },
          { question: "Question 8: Pick a color that resonates with you:", answers: ["Earthly brown", "Oceanic blue", "Leafy green", "Fiery red"] },
          { question: "Question 9: What's your go-to relaxation method?", answers: ["Meditation", "Listening to music", "Reading a book", "Taking a nap"] },
          { question: "Question 10: If you could have any pet, what would it be?", answers: ["Owl", "Dolphin", "Cheetah", "Monkey"] },
        ];

        function end() {
          let resultDisplay = document.getElementById("multiple-choice-engine-questions");

          let modeCalc = {};
          for (const num in answers) {
            modeCalc[num] = (modeCalc[num] || 0) + 1;
          }
          let max = modeCalc[Object.keys(modeCalc)[0]];
          for (const index in Object.keys(modeCalc)) {
            if (modeCalc[max] < modeCalc[index]) { max = index; }
          }

          switch (max) {
            case 0: resultDisplay.innerHTML = "You are a Wise Owl! Embrace your intellect and keen insight."; break;
            case 1: resultDisplay.innerHTML = "You are a Graceful Dolphin! Dive into life with curiosity and playfulness."; break;
            case 2: resultDisplay.innerHTML = "You are a Swift Cheetah! Channel your energy into achieving your goals with speed."; break;
            case 3: resultDisplay.innerHTML = "You are a Clever Monkey! Approach life with a sense of mischief and intelligence."; break;
          }
        }
      </script>
      <script src="/src/quiz.js"></script>
    </div>
