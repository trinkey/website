    <div id="container2">
      <script>
        const title = "What Color Cat Suits You the Best?";
        const questions = [
          { question: "Question 1: What's your favorite season?", answers: ["Spring", "Summer", "Fall", "Winter"] },
          { question: "Question 2: Pick a leisure activity:", answers: ["Reading", "Hiking", "Netflix binge", "Shopping"] },
          { question: "Question 3: How would you describe your fashion style?", answers: ["Casual", "Chic", "Bohemian", "Sporty"] },
          { question: "Question 4: What's your ideal vacation destination?", answers: ["Beach resort", "City exploration", "Mountain retreat", "Countryside"] },
          { question: "Question 5: Choose a movie genre:", answers: ["Action", "Romance", "Comedy", "Drama"] },
          { question: "Question 6: What's your go-to snack?", answers: ["Chocolate", "Popcorn", "Fruit", "Chips"] },
          { question: "Question 7: Select a color that represents your personality:", answers: ["Blue", "Red", "Green", "Purple"] },
          { question: "Question 8: What's your preferred mode of transportation?", answers: ["Car", "Bicycle", "Public transit", "Walking"] },
          { question: "Question 9: Choose a music genre:", answers: ["Rock", "Pop", "Hip-hop", "Country"] },
          { question: "Question 10: Pick an animal you relate to the most:", answers: ["Lion", "Dolphin", "Owl", "Elephant"] },
        ];

        function end() {
          let catColors = ["Calico", "Siamese", "Tabby", "Black"];
          let colorIndex = answers.reduce((acc, answer, index) => acc + index, 0) % catColors.length;
          let result = catColors[colorIndex];

          let x = document.getElementById("multiple-choice-engine-questions");
          x.innerHTML = `You got a ${result} Cat!`;
        }
      </script>
