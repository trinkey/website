    <div id="container2">
      <br><br>Enter the sentence here:<br>
      <input id="sentence" placeholder="Put sentence here..." style="width: 250px;"><br>
      <button id="button">Randomize!</button><br>
      <out id="output"></out><br><br>
      <script>
        document.getElementById("button").addEventListener("click", function () {
          document.getElementById("output").innerHTML = document.getElementById("sentence").value.split(" ").sort(() => Math.random() - 0.5).join(" ")
        })
      </script>
